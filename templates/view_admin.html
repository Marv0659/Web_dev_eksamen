{% include "_top_logged.html" %}

<section class="d-flex flex-col gap-10 pa-10">
    {% for user in users %}
    <div class="d-flex flex-row j-content-between">
        <div class="d-flex gap-5">
            <p>
                {{user.user_name}} {{user.user_last_name}}
            </p>
            <div class="h-full w-1 bg-c-blue:+8 rounded-xl opacity-50"></div>
            <p>
                {{user.user_email}}
            </p>
        </div>
        <div class="d-flex">
            <form class="" id="block">
                {% if user.user_blocked_at == 0 %}
                {%include "___btn_block_user.html"%}
                {% else %}
                {%include "___btn_unblock_user.html"%}
                {% endif %}
            </form>
        </div>
    </div>
    {% endfor %}

</section>
</main>
{% include "_bottom.html" %}
